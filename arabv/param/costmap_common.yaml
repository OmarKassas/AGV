footprint: [[0.372, -0.272], [0.372, 0.272], [-0.372, 0.272], [-0.372, -0.272]]
footprint_padding: 0.01  #0.5

# robot_base_frame: base_link
robot_base_frame: base_footprint
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 5.5
raytrace_range: 6.0

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
  observation_sources: scan
  scan: {sensor_frame: lidar, data_type: LaserScan, min_obstacle_height: 0.001, max_obstacle_height: 1.0, clearing: true, marking: true, topic: /scan_filtered, inf_is_valid: true}

  max_obstacle_height:  1.0
  obstacle_range: 5.5
  raytrace_range: 6.0
